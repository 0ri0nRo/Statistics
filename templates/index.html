<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Course - Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Allow the body to take the full height */
        }

        .container {
            flex: 1; /* Allow the container to grow and take available space */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #333;
        }

        header p {
            color: #555;
            font-size: 1.2em;
        }

        nav {
            margin: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #e6f7ff;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            padding: 10px 0; /* Add some padding for better appearance */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cybersecurity Course - Statistics</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/hw1">Homework 1: Server Penetration Simulation</a></li>
                <li><a href="/hw2">Homework 2: Numerical Simulation and Analysis of Stochastic Differential</a></li>
                <!-- Add more links for other modules as needed -->
                <!-- <li><a href="/module2">Module 2: ...</a></li> -->
                <!-- <li><a href="/module3">Module 3: ...</a></li> -->
            </ul>
        </nav>
    </div>
</body>
</html>
